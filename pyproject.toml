[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ruythcore"
description = "A Python Discord Bot"
readme = { file = "README.md", content-type = "text/x-md" }
license = { file = "LICENSE" }
requires-python = ">=3.8"
authors = [{ name = "ruythbot_huy" }]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
dynamic = ["version", "dependencies"]

[project.urls]
Documentation = "https://docsruythcore.blogspot.com/"
"Issue tracker" = "https://github.com/huy746/ruyth-core/issues"

[tool.setuptools]
packages = [
    "ruythcore",
]
include-package-data = true
