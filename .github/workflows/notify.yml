name: Discord Notification

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Send Discord Notification
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}  # secret chá»©a URL cá»§a webhook "Github"
          content: "."                # báº¯t buá»™c cÃ³ Ã­t nháº¥t 1 kÃ½ tá»±
          embeds: |
            [
              {
                "title": "ðŸš€ New Push on GitHub",
                "description": "A new commit has been pushed!",
                "color": 3066993,
                "fields": [
                  {
                    "name": "Branch",
                    "value": "${{ github.ref }}",
                    "inline": true
                  },
                  {
                    "name": "Commit",
                    "value": "[${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})",
                    "inline": true
                  },
                  {
                    "name": "Author",
                    "value": "${{ github.actor }}",
                    "inline": true
                  }
                ],
                "footer": {
                  "text": "GitHub Actions Notification"
                },
                "timestamp": "${{ github.event.head_commit.timestamp }}"
              }
            ]
            
