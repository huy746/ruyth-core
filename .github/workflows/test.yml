name: Pytest

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      - name: Run pytest
        run: |
          # PYTHONPATH trỏ tới thư mục root repo để pytest tìm thấy ruythcore
          PYTHONPATH=$(pwd) pytest -v --cov=ruythcore --cov-report=term-missing
          
